<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treno</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-primary ">

        <!-- in una prima section inserisco gli input in una row -->
        <section class="py-3 text-center">

            <div class="container text-center">

                <h1 class="text-white mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                
                <div class="bg-white pt-3 rounded-3 shadow">
                    <div class="row justify-content-center">

                        <div class="col-3">

                            <div class="content">
                                <h6 class="text-primary">Nome Cognome</h6>
                                <input type="text" value="Nome di prova" id="fullName" class="border-cornflower">
                            </div>

                        </div>

                        <div class="col-3">

                            <div class="content">
                                <h6 class="text-primary">Km da percorrere</h6>
                                <input type="text" value="0000" id="distance" class="border-cornflower">
                            </div>
                            
                        </div>

                        <div class="col-3">

                            <div class="content">
                                <h6 class="text-primary">Fascia d'et√†</h6>

                                <select name="" id="sconto"  class="border-cornflower">
                                    <option value="0">Maggiorenne</option>
                                    <option value="20">Minorenne</option>
                                    <option value="40">Over 65</option>
                                </select>
                            
                            </div>

                        </div>


                    </div>

                    <div class="container pt-5 pb-3">
                        <button class="text-primary my-btn create">
                            Genera
                        </button>

                        <button class="text-primary my-btn flush">
                            Annula
                        </button>
                    </div>
                </div>

            </div>

        </section>

        <!-- nella seconda section mostro il biglietto -->
        <section class="ticket">

            <div class="container text-center">

                <h2 class="text-white">IL TUO BIGLIETTO</h2>

                <div class="text-start bg-white p-3">

                    <h4>DETTAGLIO PASSEGGERI</h4>

                    <div class="d-flex">

                        <div class="flex-grow-1  bg-gray p-3">
                            <h4>NOME PASSEGGERO</h4>
                            <h5 id="nome">"Nome di prova"</h5>
                        </div>
                        <div class="flex-grow-1  p-3 border-top border-bottom">
                            <h6 class="mb-5">Offerta</h6>
                            <span id="offerta">Non ancora disponibile</span>
                        </div>
                        <div class="flex-grow-1  p-3 border-top border-bottom">
                            <h6 class="mb-5">Carrozza</h6>
                            <span id="carrozza">Non ancora disponibile</span>
                        </div>
                        <div class="flex-grow-1  p-3 border-top border-bottom">
                            <h6 class="mb-5">Codice CP</h6>
                            <span id="codiceCp">Non ancora disponibile</span>
                        </div>
                        <div class="flex-grow-1  p-3 border border-start-0">
                            <h6 class="mb-5">Costo biglietto</h6>
                            <span id="costoBiglietto">Non ancora disponibile</span>
                        </div>

                    </div>

                </div>

            </div>

        </section>

        <script src="js/main.js"></script>
    </body>
</html>
